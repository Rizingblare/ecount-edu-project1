<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Javascript 1주차 과제</title>
  </head>
  <body>
    <div class="container">
      <h2>이카운트 가계부</h2>
      <div class="content">
        <!-- 날짜 입력, 월별 집계여부, 조회버튼 -->
        <div class="top">
          <div class="period">
            <div>
              <input class="startYear" placeholder="YYYY" type="number" />.
              <input class="startMonth" placeholder="MM" type="number" />.
              <input class="startDay" placeholder="DD" type="number" />
            </div>
            <span>~</span>
            <div>
              <input class="endYear" placeholder="YYYY" type="number" />.
              <input class="endMonth" placeholder="MM" type="number" />.
              <input class="endDay" placeholder="DD" type="number" />
            </div>
            <label class="monthly">
              <span>월별집계</span>
              <input type="checkbox" id="is-monthly" />
            </label>
          </div>
          <button class="search">조회</button>
        </div>

        <!-- 신규 등록, 결과 테이블 -->
        <div class="bottom">
          <div class="left">
            <h3>신규 등록</h3>
            <div class="newDate">
              <input class="newYear" placeholder="YYYY" type="number" />.
              <input class="newMonth" placeholder="MM" type="number" />.
              <input class="newDay" placeholder="DD" type="number" />
            </div>
            <input class="price" placeholder="금액" type="number" />
            <input class="description" placeholder="내용" />
            <button class="enroll">+</button>

            <div class="transactionType">
              <label for="deposit" style="margin-right: 1rem">
                <input
                  type="radio"
                  id="deposit"
                  name="transactionType"
                  value="deposit"
                  checked
                />
                수입
              </label>
              <label for="expense">
                <input
                  type="radio"
                  id="expense"
                  name="transactionType"
                  value="expense"
                />
                지출
              </label>
            </div>
          </div>

          <!-- 조회 결과 -->
          <div class="right">
            <div class="header">
              <span>날짜</span> <span>구분</span> <span>금액</span>
              <span id="des">내용</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script> 
    console.log('<%= serverUrl %>');
    window.SERVER_URL = '<%= serverUrl %>'; </script> 
    <script type="module" src="./main.js"></script>
  </body>
</html>
